<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table class="checkerboard">
        <tr>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
        </tr>
        <tr>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
        </tr>
        <tr>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
        </tr>
        <tr>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
        </tr>
        <tr>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
        </tr>
        <tr>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
        </tr>
        <tr>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
        </tr>
        <tr>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
            <th class="dark"></th>
            <th class="light"></th>
        </tr>
    </table>
</body>
</html>
